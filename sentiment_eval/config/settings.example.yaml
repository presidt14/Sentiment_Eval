active_models:
  - gemma
  - claude
  - gemini
  - deepseek

gemma:
  provider: gemma
  # Nebius TokenFactory API (OpenAI-compatible)
  base_url: "https://api.tokenfactory.nebius.com/v1/"
  model: "google/gemma-3-27b-it"
  timeout_seconds: 30
  temperature: 0.1
  max_tokens: 512

claude:
  provider: claude
  model: "claude-3-haiku-20240307"
  timeout_seconds: 10

gemini:
  provider: gemini
  model: "gemini-1.5-flash"
  timeout_seconds: 10

deepseek:
  provider: deepseek
  model: "deepseek-chat"
  timeout_seconds: 10

schema:
  labels:
    - negative
    - neutral
    - positive
